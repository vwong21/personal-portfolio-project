        <div class="projects-container">
            <figure id="bike-default">
                <img src="../images/bike1.jpg" alt="Bike Animation">
                <figcaption>For this project, JavaScript was used to switch between 34 different bike images using
                    requestanimationframe() to smoothly give the impression of the bike spinning. The initial spin speed
                    was too fast, so it was slowed down using setTimeout() function. The start button would start the
                    animation and the stop button would stop it</figcaption>
            </figure>
            <figure id="bike-popup">
                <img src="../images/bike2.jpg" alt="Bike Popup">
                <figcaption>There would also be a popup that appears if the user doesn't interact with the page within 3
                    seconds. This popup shows the user how to use the site. If the user started the animation before the
                    3 seconds, the popup would be cancelled.</figcaption>
